<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/chatroom.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-functions.js"></script>

    <!-- jQuery, Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- configuration -->
    <script src="./js/config.js"></script>

    <!-- chatroom.js -->
    <script src="./js/chatroom.js"></script>
  </head>

  <body onload="init();">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offprofile">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Chatroom</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                  <div id="dynamic-menu" class="dropdown-menu" aria-labelledby="dropdown01">
                      <a class="dropdown-item" href="./sign_in.html">Sign In</a>
                  </div>
              </li>
          </ul>
      </div>
    </nav>

    <div id="main">
      <div id="left">
        <div id="profile">
          <p id="name"></p>
          <p id="email"></p>
          <p>Room</p>
          <button id="btn1" onclick="createChatroom();">Create Private Chatroom</button>
          <div id="mychatroom"></div>
        </div>
      </div>

      <div id="right">
        <div id="top">
          <div id="roomname"></div>
          <button id="addBtn" class="hide" onclick="addNewMember();">Add New Member</button>
        </div>
        <div id="content">
          <p id="start">Start to Chat!</p>
        </div>
        <div id="bottom">
          <input id="message" class="hide">
          <button id="send" class="hide" onclick="sendMessage();">send</button>
        </div>
      </div>
    </div>
  </body>
</html>
