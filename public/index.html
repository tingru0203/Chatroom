<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>

    <!-- Bootstrap CSS -->
		<link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/chatroom.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-functions.js"></script>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- configuration -->
    <script src="./js/config.js"></script>

    <script src="./js/chatroom.js"></script>
  </head>

  <body onload="init();">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Chatroom</a>
      <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
                  <div id="dynamic-menu" class="dropdown-menu" aria-labelledby="dropdown01">
                      <a class="dropdown-item" href="./sign_in.html">Sign In</a>
                  </div>
              </li>
          </ul>
      </div>
    </nav>


  <div id="main">
    <div id="left">
      <div id="profile">
        <p id="name"></p>
        <p id="email"></p>
        <button onclick="createChatroom();">Create Private Chatroom</button>
        <p>My Chatroom</p>
      </div>
      <div id="mychatroom"></div>
    </div>

    <div id="right">
      <div id="top">
        <div id="roomname"></div>
        <button id="addBtn" class="hide" onclick="addNewMember();">Add New Member</button>
      </div>
      <div id="content"></div>
      <div id="bottom">
        <input id="message" class="hide">
        <button id="send" class="hide" onclick="sendMessage();">send</button>
      </div>
    </div>
  </div>

  </body>
</html>
