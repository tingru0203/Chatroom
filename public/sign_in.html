<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatroom</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/sign.css">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.2/firebase-functions.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!-- configuration -->
    <script src="./js/config.js"></script>

    <script src="./js/sign.js"></script>
  </head>

  <body>
      <p id="title">Sign in</p>

      <div id="main">
        <label>E-mail</label>
        <input type="text" id="email" name="email"><br>
        <label>Password</label>
        <input type="password" id="password" name="password"><br>
        <button onclick="SignIn();">Sign in</button>  
      </div>
      
      <button onclick="SignInWithGoogle();">Sign in with Google</button>
      <div id="other">
        <label>Don't have an account yet?&nbsp;</label><a href="./sign_up.html">Sign up</a>
      </div>
  </body>
</html>
